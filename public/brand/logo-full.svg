<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <!-- Monogram A -->
  <g transform="translate(20, 10)">
    <!-- Left vertical bar -->
    <rect x="10" y="20" width="3" height="70" fill="#C6A84A" rx="1.5"/>
    <!-- Right vertical bar -->
    <rect x="77" y="20" width="3" height="70" fill="#C6A84A" rx="1.5"/>
    <!-- A shape - left stroke -->
    <path d="M25 85 L45 15" stroke="#C6A84A" stroke-width="4" stroke-linecap="round"/>
    <!-- A shape - right stroke -->
    <path d="M65 85 L45 15" stroke="#C6A84A" stroke-width="4" stroke-linecap="round"/>
    <!-- A crossbar -->
    <path d="M32 58 L58 58" stroke="#C6A84A" stroke-width="3" stroke-linecap="round"/>
    <!-- Inner triangle fill -->
    <path d="M38 52 L45 28 L52 52 Z" fill="#C6A84A" opacity="0.15"/>
    <!-- Orbital slash -->
    <path d="M20 30 L72 18" stroke="#C6A84A" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  </g>
  <!-- Wordmark -->
  <text x="130" y="68" font-family="Inter, system-ui, sans-serif" font-weight="600" font-size="38" fill="#F5F7FA" letter-spacing="3">ACADENCE</text>
</svg>
